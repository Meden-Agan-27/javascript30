<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log("Hello!");
    // Interpolated
    const poop = "ðŸ’©";
    console.log(`Hello, you're a piece of ${poop}!`);
    // Styled
    console.log("%c Duh!", "font-size:50px; color:red;");
    // Error :|
    console.error("Felix in his panties, but no video.");

    // warning!
    console.warn("Shit!");
    // Info
    console.info("Well, this is an info");
    // Testing
    console.assert(1 === 2, "That is wrong");
    // clearing
    console.clear(); // if you don't want people to try things on your website (put it at the bottom of your JS)
    // Viewing DOM Elements
    const p = document.querySelector('p');
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);
    });
    // counting
    console.count("hugo");
    // timing
     console.time('fetching data');
        fetch('https://api.github.com/users/wesbos')
          .then(data => data.json())
          .then(data => {
            console.timeEnd('fetching data');
            console.log(data);
      });
  </script>
</body>
</html>
